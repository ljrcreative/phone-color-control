<!DOCTYPE html>
<html>
<head>
  <title>TD Color Control</title>
</head>
<body>
  <h1>TouchDesigner Color Control</h1>

  <script>
    const socket = new WebSocket("wss://td-control-app-db14ad553cf5.herokuapp.com:443"); 

    socket.onmessage = (event) => {
      const { r, g, b } = JSON.parse(event.data);
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    };
  </script>
</body>
</html>
